<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Product – AgriFresh</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background:#fafafa;
      font-family:'Inter',sans-serif;
      margin:0;
      padding:0
    }
    header {
      background:#4CAF50;
      color:#fff;
      padding:1rem 2rem;
      display:flex;
      align-items:center
    }
    header h1 {margin:0;font-size:1.4rem}
    header nav {margin-left:auto}
    header nav a {
      color:#fff;
      margin-left:1rem;
      text-decoration:none;
      font-weight:600
    }
    .breadcrumb {
      font-size:.85rem;
      color:#666;
      padding:1rem 2rem
    }
    .breadcrumb a {color:#2e7d32}
    .detail {
      display:flex;
      gap:2rem;
      padding:2rem;
      max-width:1000px;
      margin:2rem auto;
      align-items:flex-start;
      background:#fff;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
    }
    .detail img {
      border-radius:8px;
      max-width:420px;
      object-fit:cover
    }
    .info {max-width:480px}
    .info h2 {margin:.2rem 0 .8rem;font-size:2rem}
    .rating {color:#FFC107;font-size:1.1rem;margin-bottom:.4rem}
    .price {
      font-size:1.8rem;
      font-weight:700;
      color:#2e7d32;
      margin-bottom:.8rem
    }
    .price small {
      font-size:1rem;
      color:#888;
      text-decoration:line-through;
      margin-left:.4rem
    }
    .badge {
      background:#e8f5e9;
      color:#2e7d32;
      padding:.3rem .7rem;
      border-radius:4px;
      font-size:.8rem;
      margin-right:.4rem
    }
    /* Option buttons */
    .options {
      margin:1rem 0;
    }
    .options button {
      margin: .3rem .5rem .3rem 0;
      padding:.5rem 1rem;
      border:1px solid #2e7d32;
      background:#fff;
      color:#2e7d32;
      border-radius:4px;
      cursor:pointer;
      font-size:.9rem;
    }
    .options button.active {
      background:#2e7d32;
      color:#fff;
    }
    /* Quantity selector */
    .quantity {
      margin:1rem 0;
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .quantity button {
      width:32px;
      height:32px;
      border:1px solid #2e7d32;
      background:#fff;
      color:#2e7d32;
      font-size:1.2rem;
      border-radius:4px;
      cursor:pointer;
    }
    .quantity span {
      font-size:1rem;
      min-width:30px;
      text-align:center;
    }
    .actions {margin-top:1.2rem}
    .actions button {
      width:48%;
      padding:.8rem;
      font-size:1rem;
      border:none;
      border-radius:4px;
      cursor:pointer
    }
    .actions .cart {background:#FFC107;color:#000}
    .actions .buy {background:#2e7d32;color:#fff}
    @media(max-width:700px){
      .detail {flex-direction:column;align-items:center}
      .actions button {width:100%;margin:.4rem 0}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>AgriFresh Market</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="my-orders.html">My Orders</a>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="index.html">Home</a> › <span id="prod-name">Product</span>
  </div>

  <!-- Product Detail -->
  <section class="detail">
    <!-- Product image -->
    <img id="prod-img" src="" alt=""/>

    <!-- Product info -->
    <div class="info">
      <h2 id="prod-title">Loading…</h2>
      <div class="rating">★★★★<span style="color:#555">☆</span> 4.7 (10k+ ratings)</div>

      <div class="price">
        ₱<span id="prod-price">--</span>
        <small>₱<span id="old-price">--</span></small>
      </div>

      <p id="prod-desc">
        Hand-picked daily from our partner farms, pesticide-free and delivered fresh to your doorstep.
      </p>

      <span class="badge">Organic</span>
      <span class="badge">Fresh</span>

      <!-- Buyer Options -->
      <div class="options">
        <strong>Select Weight:</strong><br>
        <button onclick="selectOption(this,'230-250g')">230-250g</button>
        <button onclick="selectOption(this,'450-500g')">450-500g</button>
      </div>

      <!-- Quantity Selector -->
      <div class="quantity">
        <strong>Quantity:</strong>
        <button onclick="changeQty(-1)">−</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>

      <div class="actions">
        <button class="cart" onclick="addToCart()">Add to Cart</button>
        <button class="buy" onclick="buyNow()">Buy Now</button>
      </div>
    </div>
  </section>

  <script>
    // Read product data from URL ?name=Kangkong
    const urlParams  = new URLSearchParams(location.search);
    const prodName   = urlParams.get('name');
    const products   = [
      {name:'Malunggay',price:18,img:'/images/malunggay.jpg'},
      {name:'Kangkong',price:15,img:'/images/kangkong.jfif'},
      {name:'Pechay',price:20,img:'/images/pechay.jpg'},
      {name:'Sitaw',price:25,img:'/images/sitaw.png'},
      {name:'Talong',price:30,img:'/images/talong.jpg'},
      {name:'Kamatis',price:28,img:'/images/kamatis.jpg'},
      {name:'Kalabasa',price:35,img:'/images/kalabasa.jpg'},
      {name:'Ampalaya',price:40,img:'/images/ampalaya.png'},
      {name:'Okra',price:22,img:'/images/okra.jpg'},
      {name:'Upo',price:25,img:'/images/upo.jpg'},
      {name:'Patola',price:28,img:'/images/patola.jpg'},
      {name:'Sayote',price:18,img:'/images/sayote.jpg'},
      {name:'Labanos',price:30,img:'/images/labanos.jpg'},
      {name:'Singkamas',price:32,img:'/images/singkamas.jpg'},
      {name:'Camote',price:40,img:'/images/camote.jpg'},
      {name:'Luya',price:60,img:'/images/luya.jpg'},
      {name:'Bawang',price:120,img:'/images/bawang.jpg'},
      {name:'Sibuyas',price:140,img:'/images/sibuyas.jpg'},
      {name:'Siling Labuyo',price:80,img:'/images/silinglabuyo.jpg'},
      {name:'Pipino',price:25,img:'/images/pipino.jpg'}
    ];

    const p = products.find(pr => pr.name === prodName);
    if (!p) { location.href='index.html'; }

    document.getElementById('prod-name').textContent  = p.name;
    document.getElementById('prod-title').textContent = p.name;
    document.getElementById('prod-price').textContent = p.price;
    document.getElementById('old-price').textContent  = (p.price * 1.4).toFixed(0);
    document.getElementById('prod-img').src = p.img;

    // Option selection
    let selectedOption = null;
    function selectOption(btn, option) {
      document.querySelectorAll('.options button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedOption = option;
    }

    // Quantity selector
    let quantity = 1;
    function changeQty(num) {
      quantity = Math.max(1, quantity + num);
      document.getElementById('qty').textContent = quantity;
    }

    function addToCart() {
      if (!selectedOption) {
        alert('Please select a weight option first!');
        return;
      }
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const found = cart.find(i => i.name === p.name && i.option === selectedOption);
      if (found) {
        found.qty += quantity;
      } else {
        cart.push({name:p.name, price:p.price, qty:quantity, option:selectedOption});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`Added ${quantity} × ${p.name} (${selectedOption}) to cart!`);
    }
    function buyNow() {
      addToCart();
      location.href = 'my-orders.html';
    }
    
  </script>

</body>
</html>
